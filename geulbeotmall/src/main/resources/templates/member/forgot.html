<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">
<head>
	<meta charset="UTF-8">
	<title>아이디/비밀번호찾기 | 글벗문구</title>
	<!-- CSS -->
    <th:block layout:fragment="css">
	    <link th:href="@{/css/signin.css}" rel="stylesheet">
	</th:block>
</head>
<body layout:fragment="content">
	<div class="title-wrapper">
        <h2>아이디/비밀번호찾기</h2>
    </div>
	<div class="container content-wrapper forgotIdPwd-wrapper">
		<!-- 아이디 찾기 | 비밀번호 찾기 -->
		<ul class="nav nav-tabs" id="forgotIdPwdTab" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="id-tab" data-bs-toggle="tab" data-bs-target="#id" type="button" role="tab" aria-controls="id" aria-selected="true">아이디 찾기</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="pwd-tab" data-bs-toggle="tab" data-bs-target="#pwd" type="button" role="tab" aria-controls="pwd" aria-selected="false">비밀번호 찾기</button>
			</li>
		</ul>
		<div class="tab-content" id="forgotIdPwdTabContent">
			<div class="tab-pane fade show active" id="id" role="tabpanel" aria-labelledby="id-tab">
				<div class="find-note">
					<ul class="find-notice">
						<li>회원정보에 등록된 이름, 이메일로 <b>아이디 일부를 확인</b>할 수 있습니다.</li>
					</ul>
				</div>
				<form id="findIdForm" name="findIdForm" class="find-form" th:action="@{/member/forgot}" method="post">
					<div>
						<label for="name">이름</label>
						<input type="text" id="name" name="name" class="id-input" autocomplete="off" placeholder="이름 입력" title="이름 입력" oninvalid="this.setCustomValidity('이름 입력')" oninput="setCustomValidity('')">
					</div>
					<div>
						<label for="email">이메일</label>
						<input type="email" id="email" name="email" class="id-input" autocomplete="off" placeholder="이메일 입력" title="이메일 입력" oninvalid="this.setCustomValidity('이메일 입력')" oninput="setCustomValidity('')">
					</div>
					<div class="buttonBox">
						<button type="submit" class="findIdBtn btn btn-dark" onclick="submitFindForm();">아이디찾기</button>
					</div>
				</form>
			</div>
			<div class="tab-pane fade show" id="pwd" role="tabpanel" aria-labelledby="pwd-tab">
				<div class="find-note">
					<ul class="find-notice">
						<li>회원정보에 등록된 이메일로 <b>임시 비밀번호</b>를 발송해드립니다.</li>
						<li>로그인 후 <b>'마이페이지 > 회원정보수정'에서 새 비밀번호로 수정</b>해 주세요.</li>
					</ul>
				</div>
				<form id="findPwdForm" name="findPwdForm" class="find-form" th:action="@{/member/forgot}" method="post">
					<div>
						<label for="memberId">아이디</label>
						<input type="text" id="memberId" name="memberId" class="pwd-input" autocomplete="off" placeholder="아이디 입력" title="아이디 입력" oninvalid="this.setCustomValidity('이름 입력')" oninput="setCustomValidity('')">
					</div>
					<div>
						<label for="name">이름</label>
						<input type="text" id="name" name="name" class="pwd-input" autocomplete="off" placeholder="이름 입력" title="이름 입력" oninvalid="this.setCustomValidity('이름 입력')" oninput="setCustomValidity('')">
					</div>
					<div>
						<label for="email">이메일</label>
						<input type="email" id="email" name="email" class="pwd-input" autocomplete="off" placeholder="이메일 입력" title="이메일 입력" oninvalid="this.setCustomValidity('이메일 입력')" oninput="setCustomValidity('')">
					</div>
					<div class="buttonBox">
						<button type="submit" class="findPwdBtn btn btn-dark" onclick="submitFindForm();">비밀번호찾기</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Alert Messages -->
    <section th:replace="/fragments/alert.html :: alert"></section>
	<!-- JS -->
    <th:block layout:fragment="script">
    	<script th:src="@{/js/signin.js}" type="text/javascript"></script>
    </th:block>
</body>
</html>
